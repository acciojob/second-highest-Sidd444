<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length <= 1 || arr.every(element => element === arr[0])) {
            return -Infinity;
        }

        // Remove duplicates and sort the array in descending order
        const uniqueSortedArray = [...new Set(arr)].sort((a, b) => b - a);

        // Return the second highest element
        return uniqueSortedArray[1];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
